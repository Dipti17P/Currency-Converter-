<script>
    async function fetchCurrencies() {
      try {
        const response = await fetch('https://restcountries.com/v3.1/all');
        const countries = await response.json();

        const currencyOptions = countries
          .filter(country => country.currencies)
          .map(country => {
            const currencyCode = Object.keys(country.currencies)[0];
            const flagUrl = country.flags?.png || '';
            return { currencyCode, flagUrl, countryName: country.name.common };
          });

        populateDropdown('fromCurrency', currencyOptions);
        populateDropdown('toCurrency', currencyOptions);
      } catch (error) {
        console.error('Error fetching currencies:', error.message);
        alert('Could not load currency data. Please try again later.');
      }
    }

    function populateDropdown(dropdownId, options) {
      const dropdown = document.getElementById(dropdownId);
      dropdown.innerHTML = options
        .map(
          option =>
            `<option data-flag="${option.flagUrl}" value="${option.currencyCode}">${option.countryName} (${option.currencyCode})</option>`
        )
        .join('');
    }

    function updateFlag(type) {
      const dropdown = document.getElementById(`${type}Currency`);
      const flag = document.getElementById(`${type}Flag`);
      const selectedOption = dropdown.options[dropdown.selectedIndex];
      flag.src = selectedOption.dataset.flag;
    }

    async function convertCurrency(event) {
      event.preventDefault();
      const amount = parseFloat(document.getElementById('amount').value);
      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;
      const msgDiv = document.getElementById('msg');

      if (isNaN(amount) || amount <= 0) {
        msgDiv.textContent = 'Please enter a valid amount.';
        return;
      }

      try {
        const response = await fetch(
          `https://open.er-api.com/v6/latest/${fromCurrency}`
        );
        const data = await response.json();

        const rate = data.rates[toCurrency];
        if (!rate) throw new Error(`Exchange rate not available for ${toCurrency}.`);

        const convertedAmount = (amount * rate).toFixed(2);
        msgDiv.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
      } catch (error) {
        msgDiv.textContent = 'Error: ' + error.message;
      }
    }

    fetchCurrencies();
  </script>
